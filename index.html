<html>
  <head>
    <title>Forrestthewoods's Commute Visualizer</title>

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>


  <body>
   <div id="commuteVisualizerApp">
    <div id="right-panel">
      <div class="header">
        <h1><span class="tinyheader">Forrestthewoods</span>Commute Visualizer</h1>
        <a href="http://blog.forrestthewoods.com/visualizing_commute_times" class="link_text">Blog Post</a> // <a href="https://github.com/forrestthewoods/fts_commute_calculator" class="link_text">Source Code</a> // <a href="http://forrestthewoods.xyz/" class="link_text">About Author</a>
      </div>

      <div class="blocks">
        <h3>Travel Mode</h3>
        <form id="travelModeForm" onchange="refreshDivs()">
          <ul class="radioOptions">
            <li><input type="radio" name="travelModeRadio" id="WALKING" value="WALKING"><label for="WALKING">Walking</label>
            </li>
            <li><input type="radio" name="travelModeRadio" id="BICYCLING" value="BICYCLING"><label for="BICYCLING">Bicycling</label></li>
            <li><input type="radio" name="travelModeRadio" id="TRANSIT" value="TRANSIT"><label for="TRANSIT">Transit</label></li>
            <li><input type="radio" name="travelModeRadio" id="DRIVING" value="DRIVING" checked><label for="DRIVING">Driving</label></li>
          </ul>
        </form>
      </div>

      <div class="blocks">
        <h3>Direction</h3>
        <form id="typeForm">
          <ul class="radioOptions">
            <li><input type="radio" name="typeRadio" id="departFrom" value="departFrom" checked><label for="departFrom">Leave from</label></li>
            <li><input type="radio" name="typeRadio" id="arriveAt" value="arriveAt" ><label for="arriveAt">Go to</label></li>
          </ul>
        </form>
      </div>

      <div class="blocks extra_space">
        <div class="block_advSearch_1">
          <input type="checkbox" id="specifyTavelTime" value="specifyTravelTime" onchange="refreshDivs()"><label for="specifyTavelTime" class="advOpt_enabled" id="advOptionCheck">Advanced Search</label>

        </div>

        <div class="block_advSearch block_advSearch-hidden" id="advSearchOptions">
          <div id="travelTimeDiv" style="display:none">

            <div id="trafficModelDiv" class="blocks" style="display:none">
              <h4>Traffic Model</h4>
              <form id="trafficModelForm" onchange="refreshURL()">
                <ul class="radioOptions">
                  <li><input type="radio" name="trafficModelRadio" id="bestguess" value=bestguess checked><label for="bestguess">Best Guess</label></li>
                  <li><input type="radio" name="trafficModelRadio" id="optimistic" value=optimistic><label for="optimistic">Optimistic</label></li>
                  <li><input type="radio" name="trafficModelRadio" id="pessimistic" value=pessimistic><label for="pessimistic">Pessimistic</label></li>
                </ul>
              </form>
            </div>

            <div id="transitModesDiv" class="blocks" style="display:none">
              <h4>Preferred mode</h4>
              <form id="transitModeForm">
                <div><input type="checkbox" name="transitModeCheck" id="BUS" value="BUS" checked><label for="BUS">Bus</label></div>
                <div><input type="checkbox" name="transitModeCheck" id="RAIL" value="RAIL" checked><label for="RAIL">Rail</label></div>
              </form>
            </div>

            <div class="blocks">
              <h4>Time</h4>

              <form id="timeTypeForm">
                <ul class="radioOptions">
                  <li><input type="radio" name="timeTypeRadio" id="leaveAt" value="leaveAt" checked><label for="leaveAt">Leave At</label></li>
                  <li><input type="radio" name="timeTypeRadio" id="arriveBy" value="arriveBy"><label for="arriveBy" id="arriveByLabel">Arrive By</label></li>
                </ul>
              </form>
            </div>

            <select id="travelTimeHoursSelect" v-model="travelTimeHour">
              <option v-for="option in minutesOfTheDay" v-bind:value="option">
                {{ option }}
              </option>
            </select>

            <select id="travelTimeMonthSelect" v-model="travelTimeMonth">
              <option v-for="option in months" v-bind:value="option">
                {{ option }}
              </option>
            </select>

            <select id="travelTimeDaySelect" v-model="travelTimeDay">
              <option v-for="option in daysInMonth" v-bind:value="option">
                {{ option }}
              </option>
            </select>

            <select id="travelTimeYearSelect" v-model="travelTimeYear">
              <option v-for="option in years" v-bind:value="option">
                {{ option }}
              </option>
            </select>

          </div>
        </div>
      </div>

      <div class="blocks">
        <h4>Hexagon Radius (in meters)</h4>
        <input id="gridSizeField" name="gridSizeInput" type="number" value="250">
      </div>
      <div class="btn_right_align">
        <button onclick="Clear()" class="btn_neg">Clear</button>
        <button onclick="Calculate()" class="btn_pos">Visualize Commute</button>
      </div>

      <br>
      <br>
      <div id="styleOptionsDiv" style="display:none">
        <hr>
        <br>
        <h3>Styling</h3>
        <b>Colors:</b>
        <input id="polyColorField0" type="string" value="#388C04" onchange="refreshPolyStyle()">
        <input id="polyColorField1" type="string" value="#F0DE1B" onchange="refreshPolyStyle()">
        <input id="polyColorField2" type="string" value="#FF7215" onchange="refreshPolyStyle()">
        <input id="polyColorField3" type="string" value="#E00300" onchange="refreshPolyStyle()">

        <br>
        <b>Fill Opacity: </b><input id="polyFillOpacity" type="number" value=".5" onchange="refreshPolyStyle()">
        <b>Border Opacity: </b><input id="polyStrokeOpacity" type="number" value=".8" onchange="refreshPolyStyle()">

        <br><input type="checkbox" id="showMarkerCheck" onchange="refreshMarker()" checked>Show Marker
        <br><button onclick="toggleMapUI()">Toggle Map UI</button>

      </div>
    </div>
   </div>

   <input id="pac-input" class="controls" type="text" placeholder="Search">
    <div id="map"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/commute.js"></script>

    <!-- include google API key here and in commute.js -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNTYx3-TqDQXAsvRByPyY48zKIikFmgtc&libraries=places,geometry&&callback=initialize">
    </script>

  </body>
</html>
